<nz-layout>
  <nz-sider>
    <app-admin-navigation></app-admin-navigation>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <h1>Add New Seller</h1>
    </nz-header>
    <nz-content>
      <form nz-form [formGroup]="sellerForm" (ngSubmit)="_submitNewSeller()">
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="name" nz-form-item-required>Name</label>
          </div>
          <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'email'"></nz-input>
            <!-- <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">The input is not valid E-mail!</div> -->
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="address" nz-form-item-required>Address</label>
          </div>
          <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="address" [nzId]="'email'"></nz-input>
            <!-- <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">The input is not valid E-mail!</div> -->
          </div>
        </div>
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label for="note" nz-form-item-required>Note</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
              <nz-input nzType="textarea" [nzAutosize]="noteSize" formControlName="note" [nzId]="'note'"></nz-input>
              <!-- <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">The input is not valid E-mail!</div> -->
            </div>
        </div>
      <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="contact" nz-form-item-required>Contacts</label>
          </div>
          <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input nzType="textarea" [nzAutosize]="contactSize" formControlName="contact" [nzId]="'contact'"></nz-input>
            <!-- <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">The input is not valid E-mail!</div> -->
          </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="category1" nz-form-item-required>Category 1</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-select formControlName="cat1" [nzPlaceHolder]="'Select Category 1'" nzAllowClear>
          <nz-option
            *ngFor="let option of options"
            [nzLabel]="option.label"
            [nzValue]="option"
            [nzDisabled]="option.disabled">
          </nz-option>
          </nz-select>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="category2" nz-form-item-required>Category 2</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-select formControlName="cat2" [nzPlaceHolder]="'Select Category 2'" nzAllowClear>
          <nz-option
            *ngFor="let option of options"
            [nzLabel]="option.label"
            [nzValue]="option"
            [nzDisabled]="option.disabled">
          </nz-option>
          </nz-select>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
          <button nz-button [nzSize]="'large'" [nzType]="'primary'">Submit</button>
        </div>
      </div>
      </form>
    </nz-content>
  </nz-layout>
</nz-layout>
